<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مهارتي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-logo {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
        }

        .auth-title {
            color: var(--text-color);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: var(--primary-color);
        }

        .form-control {
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .toggle-password {
            border: none;
            background: transparent;
            color: #64748b;
        }

        .toggle-password:hover {
            color: var(--primary-color);
            background: transparent;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
            color: var(--primary-color);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .forgot-password {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            animation: fadeIn 0.6s ease-out;
        }

        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            color: var(--danger-color);
        }

        .alert i {
            font-size: 1.2rem;
        }

        a.text-primary {
            color: var(--primary-color) !important;
        }

        a.text-primary:hover {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <h2 class="auth-logo mb-3">مهاراتي</h2>
                            <h1 class="auth-title">مرحباً بك في مهارتي</h1>
                            <p class="auth-subtitle">سجل دخولك للوصول إلى دوراتك التدريبية</p>
                        </div>
                        
                        <!-- Alert Message (Hidden by default) -->
                        <div class="alert alert-danger align-items-center" role="alert" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <div>البريد الإلكتروني أو كلمة المرور غير صحيحة</div>
                        </div>
                        
                        <form class="auth-form" id="loginForm">
                            <div class="mb-4">
                                <label class="form-label fw-bold">البريد الإلكتروني</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" required 
                                           placeholder="أدخل بريدك الإلكتروني">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">كلمة المرور</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" required
                                           placeholder="أدخل كلمة المرور">
                                    <button class="btn toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">تذكرني</label>
                                    </div>
                                </div>
                                <div class="col-6 text-start">
                                    <a href="reset_password.html" class="forgot-password">نسيت كلمة المرور؟</a>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                تسجيل الدخول
                            </button>
                            
                            <div class="social-login">
                                <p class="text-center text-muted mb-4">أو سجل دخولك باستخدام</p>
                                <div class="d-flex justify-content-center gap-3">
                                    <button type="button" class="social-btn" title="Google">
                                        <i class="fab fa-google"></i>
                                    </button>
                                    <button type="button" class="social-btn" title="Facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button type="button" class="social-btn" title="Twitter">
                                        <i class="fab fa-twitter"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">ليس لديك حساب؟ 
                                <a href="register.html" class="text-primary text-decoration-none fw-bold">
                                    سجل الآن
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle Password Visibility
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('input[type="password"]');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form Submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Add your login logic here
                const email = this.querySelector('input[type="email"]').value;
                const password = this.querySelector('input[type="password"]').value;
                
                // Example validation
                if (email && password) {
                    // Show success message or redirect
                    window.location.href = 'index.html';
                } else {
                    // Show error message
                    const alert = document.querySelector('.alert');
                    alert.style.display = 'flex';
                    
                    // Hide alert after 3 seconds
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 3000);
                }
            });

            // Social Login Buttons Animation
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
